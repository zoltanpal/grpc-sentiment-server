name: Deploy gRPC Sentiment Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to the server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -Eeuo pipefail

            ENV='${{ github.event.inputs.environment }}'
            WORK_DIR='${{ secrets.SERVER_DEPLOYMENT_PATH }}'
            BRANCH='${{ github.ref_name }}'
            REPO_SSH='git@github.com:zoltanpal/grpc-sentiment-server.git'
            SERVICE_NAME='grpc-sentiment.service'


            echo ">>> Deploying gRPC Sentiment Server to $WORK_DIR ($ENV)"
            echo "    ENV     : $ENV"
            echo "    WORK_DIR : $WORK_DIR"
            echo "    BRANCH   : $BRANCH"
            echo "    USER     : $(whoami) (uid=$(id -u))"
            echo

            # export HOME=/var/www

            mkdir -p "$WORK_DIR"
            cd "$WORK_DIR"

            REPO_DIR="$(pwd -P)"
            export HOME="${HOME:-/home/$(whoami)}"
            git config --global --add safe.directory "$REPO_DIR"
            
            # --- Clone repo if missing ---
            if [ ! -d ".git" ]; then
              echo ">>> Cloning repository..."
              git clone "$REPO_SSH" .
            fi

            echo ">>> Fetch & reset to origin/$BRANCH"
            git fetch --prune origin
            git checkout -f "$BRANCH" || git checkout -B "$BRANCH" "origin/$BRANCH"
            git reset --hard "origin/$BRANCH"
            git clean -fd

            # --- Init pyenv (non-interactive shell does NOT load .bashrc by default) ---
            echo ">>> Initializing pyenv..."
            export PYENV_ROOT="$HOME/.pyenv"
            export PATH="$PYENV_ROOT/bin:$PATH"
            if command -v pyenv >/dev/null 2>&1; then
              eval "$(pyenv init -)"
            else
              echo "ERROR: pyenv not found at $PYENV_ROOT/bin/pyenv (or not in PATH)."
              echo "Install pyenv for this deploy user, or adjust PYENV_ROOT."
              exit 1
            fi

            echo ">>> pyenv version: $(pyenv version || true)"
            echo ">>> python (pyenv) : $(python -V 2>&1 || true)"
            echo

            VENV="$WORK_DIR/.venv"
            if [ -x "$VENV/bin/python" ]; then
              TARGET="$(readlink -f "$VENV/bin/python" || true)"
              echo ">>> Existing venv python: $TARGET"
              if echo "$TARGET" | grep -qE '^/root/\.pyenv/'; then
                echo ">>> Venv points to root pyenv. Rebuilding venv..."
                rm -rf "$VENV"
              fi
            fi

            if [ ! -d "$VENV" ]; then
              echo ">>> Creating venv with --copies (so runtime does not depend on ~/.pyenv permissions)"
              python -m venv --copies "$VENV"
            fi


            echo ">>> Venv python: $("$VENV/bin/python" -V 2>&1)"
            echo ">>> Venv python path: $(readlink -f "$VENV/bin/python" || true)"
            echo

            # --- Install dependencies (use venv pip directly, no activate needed) ---
            echo ">>> Installing Python dependencies..."
            "$VENV/bin/pip" install --upgrade pip setuptools wheel
            "$VENV/bin/pip" install ."





