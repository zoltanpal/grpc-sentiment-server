name: Deploy gRPC Sentiment Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to the server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            ENV=${{ github.event.inputs.environment }}
            WORK_DIR=${{ secrets.SERVER_DEPLOYMENT_PATH }}

            echo ">>> Deploying gRPC Sentiment Server to $WORK_DIR ($ENV)"

            # Ensure work dir exists
            mkdir -p $WORK_DIR
            cd $WORK_DIR
            git config --global --add safe.directory $WORK_DIR

            # Clone repo if missing
            if [ ! -d ".git" ]; then
              git clone https://github.com/zoltanpal/api.palzoltan.net.git .
            fi

            # Fetch latest changes and reset to current ref
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}
            git clean -fd
            git checkout ${{ github.ref_name }}

            # Set up Python virtual environment
            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi
            source .venv/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install -r requirements.txt

            # Download language models (if script exists)
            if [ -f download_language_models.sh ]; then
              bash download_language_models.sh $WORK_DIR
            fi

            echo ">>> Restarting gRPC sentiment service"
            sudo systemctl daemon-reload
            #sudo systemctl restart grpc-sentiment.service
            #sudo systemctl status grpc-sentiment.service --no-pager
